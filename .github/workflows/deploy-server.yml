name: Deploy to Server

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build blog project
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./docs/.vitepress/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      # 上传到服务器的临时目录（保持原样）
      - name: Upload files to server (temporary dir)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dist/*"
          target: ${{ secrets.SERVER_DEPLOY_PATH }}/dist_new
          rm: false

      # 原子切换：先固化目录，再切链接
      - name: Atomic switch and cleanup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            DEPLOY_PATH="${{ secrets.SERVER_DEPLOY_PATH }}"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            NEW_PERSISTENT_DIR="$DEPLOY_PATH/dist.$TIMESTAMP"

            # 1. 确保 dist_new 已上传
            if [ ! -d "$DEPLOY_PATH/dist_new" ]; then
              echo "ERROR: dist_new not found on server!" >&2
              exit 1
            fi

            # 2. 将临时目录 dist_new 重命名为持久目录（原子操作）
            mv "$DEPLOY_PATH/dist_new" "$NEW_PERSISTENT_DIR"

            # 3. 备份当前线上版本（如果 current 有效）
            if [ -L "$DEPLOY_PATH/current" ] && [ -e "$DEPLOY_PATH/current" ]; then
              CURRENT_TARGET=$(readlink "$DEPLOY_PATH/current")
              # 可选：保留为备份（但通常不需要，因为我们有历史构建）
              # mv "$DEPLOY_PATH/$CURRENT_TARGET" "$DEPLOY_PATH/dist.bak.$TIMESTAMP" 2>/dev/null || true
            fi

            # 4. 原子切换 current 链接到新持久目录
            ln -sfn "$NEW_PERSISTENT_DIR" "$DEPLOY_PATH/current"

            # 5. 清理旧版本：保留最近3个 dist.*（包括 dist.bak.* 和 dist.时间戳）
            (ls -1td "$DEPLOY_PATH"/dist.* 2>/dev/null || true) | tail -n +4 | xargs -r rm -rf

            echo "Deployed atomically to $NEW_PERSISTENT_DIR"
