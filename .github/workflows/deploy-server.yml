name: Deploy to Server

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build blog project
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./docs/.vitepress/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      # 上传新构建到服务器的临时目录
      - name: Upload files to server (temporary dir)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dist/*"
          target: ${{ secrets.SERVER_DEPLOY_PATH }}/dist_new
          rm: false

      # 原子切换 + 清理
      - name: Atomic switch and cleanup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e  # 遇错即停

            DEPLOY_PATH="${{ secrets.SERVER_DEPLOY_PATH }}"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)

            # 1. 备份当前 live 目录
            if [ -L "$DEPLOY_PATH/current" ]; then
              CURRENT_TARGET=$(readlink "$DEPLOY_PATH/current")
              mv "$CURRENT_TARGET" "$DEPLOY_PATH/dist.bak.$TIMESTAMP" || true
            elif [ -d "$DEPLOY_PATH/current" ]; then
              mv "$DEPLOY_PATH/current" "$DEPLOY_PATH/dist.bak.$TIMESTAMP"
            fi

            # 2. 创建新软链接：current -> dist_new
            ln -sfn "$DEPLOY_PATH/dist_new" "$DEPLOY_PATH/current"

            # 3. 删除过期备份，保留最近3份
            ls -1t $DEPLOY_PATH/dist.bak.* 2>/dev/null | tail -n +4 | xargs -r rm -rf

            # 4. 确保权限正确（根据你的服务器用户调整）
            chown -R $USER:$USER "$DEPLOY_PATH/dist_new" 2>/dev/null || true

            echo "Deployment switched atomically to dist_new"
