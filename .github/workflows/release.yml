name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: å®‰è£… pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: æ„å»ºé¡¹ç›®
        run: pnpm build

      - name: ç”Ÿæˆå˜æ›´æ—¥å¿—
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "changelog=é¦–æ¬¡å‘å¸ƒ" >> $GITHUB_OUTPUT
          else
            # ç”Ÿæˆå˜æ›´æ—¥å¿—
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --oneline --pretty=format:"- %s (%h)" | head -20)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: åˆ›å»º Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ ç‰ˆæœ¬å‘å¸ƒ ${{ github.ref_name }}

            ### ğŸ“ æ›´æ–°å†…å®¹
            ${{ steps.changelog.outputs.changelog }}

            ### ğŸ”— ç›¸å…³é“¾æ¥
            - [åšå®¢åœ°å€](https://owl23007.github.io/simple-my-blog)
            - [æºä»£ç ](https://github.com/Owl23007/SimpleMyInfo)

            ---
            *æ­¤ç‰ˆæœ¬ç”± GitHub Actions è‡ªåŠ¨æ„å»ºå’Œå‘å¸ƒ*
          draft: false
          prerelease: false

      - name: æ„å»ºäº§ç‰©å½’æ¡£
        run: |
          cd docs/.vitepress/dist
          tar -czf ../../../blog-${{ github.ref_name }}.tar.gz .
          cd ../../../

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./blog-${{ github.ref_name }}.tar.gz
          asset_name: blog-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
