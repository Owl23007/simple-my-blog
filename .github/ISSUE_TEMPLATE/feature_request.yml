name: ✨ 功能请求
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的功能建议！

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 您遇到了什么问题？现有功能的不足之处？
      placeholder: 我遇到的问题是...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 您希望看到什么功能？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过其他解决方案吗？
      placeholder: 其他可能的解决方案...

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 任何其他相关信息
      placeholder: 相关链接、参考资料等...
